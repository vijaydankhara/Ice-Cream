<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #f5f2ef; /* Light beige background color */
            overflow: hidden;
        }
        .ripped-edge {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ffffff; /* White ripped paper effect */
            transform: translateY(-50%);
            clip-path: polygon(0 0, 100% 10%, 100% 100%, 0 90%);
        }
        .text-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333; /* Dark gray text color */
        }
        .badge {
            position: absolute;
            top: 40%;
            left: 45%;
            background-color: #ff6f61; /* Red badge color */
            color: white;
            padding: 20px;
            border-radius: 50%;
            font-weight: bold;
        }
        .logo {
            position: absolute;
            top: 60%;
            right: 10%;
            background-color: #00bfa5; /* Teal circle color */
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-weight: bold;
        }
        .bottom-number {
            position: absolute;
            bottom: 10%;
            left: 5%;
            font-size: 4rem;
            color: rgba(255, 0, 0, 0.1); /* Light red number */
        }
    </style>
    <link href="https://example.com/path-to-kalnia-font.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background">
        <div class="ripped-edge"></div>
        <!-- <div class="text-center">AND SMILES</div> -->
        <!-- <div class="badge">Get 30% Off</div>
        <div class="logo">Good Root</div> -->
        <div class="bottom-number">01</div>
    </div>
</body>
</html>
